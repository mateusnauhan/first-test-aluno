spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:sapi}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update     
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: rabbitmq
    password: rabbitmq

ac2:
  rabbitmq:
    exchange: ac2.curso.exchange
    queue:
      ai_recommendation: ac2.curso.ai-recommendation
      dlq: ac2.curso.dlq
    routing_key: ac2.curso.concluido

gemini:
  api-key: ${GEMINI_API_KEY:}
  model: gemini-2.5-flash
  temperature: 0.7
